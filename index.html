<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Rates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            transition: background-color 0.3s, color 0.3s;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            margin: 20px;
            padding: 10px 15px;
            cursor: pointer;
        }
        .dark-mode {
            background-color: #333333;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <button id="toggle-theme">Toggle Theme</button>
    <table id="currency-table">
        <thead>
            <tr>
                <th>Currency</th>
                <th>Rate</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Loading data...</td>
            </tr>
        </tbody>
    </table>
    <script>
        const toggleThemeButton = document.getElementById('toggle-theme');
        const body = document.body;
        const currencyTableBody = document.querySelector('#currency-table tbody');

        toggleThemeButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
        });

        fetch('./rates.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                currencyTableBody.innerHTML = ''; // Clear loading text
                for (const [currency, rate] of Object.entries(data)) {
                    const row = document.createElement('tr');
                    const formattedRate = new Intl.NumberFormat('en-US', { style: 'decimal', minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(parseFloat(rate));
                    row.innerHTML = `<td>${currency}</td><td>${formattedRate}</td>`;
                    currencyTableBody.appendChild(row);
                }
            })
            .catch(() => {
                currencyTableBody.innerHTML = '<tr><td colspan="2">Failed to load data.</td></tr>';
            });
    </script>

        <script>
        // ðŸ”„ Universal JSON handler
        async function handleJSON() {
            try {
                const res = await fetch('./rates.json');
                if (!res.ok) throw new Error('No rates.json found, checking products.json');
                const data = await res.json();
                let total = 0;
                if (Array.isArray(data)) {
                    data.forEach(item => {
                        for (const key in item) {
                            const val = parseFloat(item[key]);
                            if (!isNaN(val)) total += val;
                        }
                    });
                } else {
                    for (const key in data) {
                        const val = parseFloat(data[key]);
                        if (!isNaN(val)) total += val;
                    }
                }
                const el = document.querySelector('#total-sales') || document.querySelector('#total-json');
                if (el) el.textContent = 'Total (JSON): $' + total.toFixed(2);
            } catch (e) {
                console.error('JSON parse failed', e);
            }
        }
        document.addEventListener('DOMContentLoaded', handleJSON);
        </script>
        </body>
</html>
